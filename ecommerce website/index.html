<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping-Cart Websites</title>
    <link rel="stylesheet" href="../ecommerce website/assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <!-- header -->
    <header>
        <!-- nav -->
        <div class="nav container">
            <a href="#" class="logo">Gnwoul</a>
            <!-- cart icon -->
            <i class='bx bxs-shopping-bag' id="cart-icon"></i>
            <!-- cart -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!-- content -->
                <div class="cart-content">

                    <!-- total -->
                    <div class="total">
                        <div class="total-title">Total</div>
                        <div class="total-price">$0</div>
                    </div>
                    <!-- buy btn -->
                    <button class="btn-buy" type="button">Buy Now</button>
                    <!-- cart close -->
                    <i class='bx bx-x ' id="close-cart"></i>
                </div>
            </div>
        </div>
    </header>

    <!-- section -->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <div class="shop-content">
            <!-- box1 -->
            <div class="product-box">
                <img src="../ecommerce website/assets/img/product1.jpg" alt="" class="product-img">
                <h2 class="product-title">AEROREADY SHIRT</h2>
                <span class="price">$25</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <!-- box2 -->
            <div class="product-box">
                <img src="../ecommerce website/assets/img/product2.jpg" alt="" class="product-img">
                <h2 class="product-title">AIRPOT</h2>
                <span class="price">$100</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <!-- box3 -->
            <div class="product-box">
                <img src="../ecommerce website/assets/img/product3.jpg" alt="" class="product-img">
                <h2 class="product-title">COAT</h2>
                <span class="price">$45</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <!-- box4 -->
            <div class="product-box">
                <img src="../ecommerce website/assets/img/product4.jpg" alt="" class="product-img">
                <h2 class="product-title">WATTER BOTTLE</h2>
                <span class="price">$24.04</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <!-- box5 -->
            <div class="product-box">
                <img src="../ecommerce website/assets/img/product5.jpg" alt="" class="product-img">
                <h2 class="product-title">GLASSSER</h2>
                <span class="price">$50</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <!-- box6 -->
            <div class="product-box">
                <img src="../ecommerce website/assets/img/product6.jpg" alt="" class="product-img">
                <h2 class="product-title">HAT</h2>
                <span class="price">$50</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <!-- box7 -->
            <div class="product-box">
                <img src="../ecommerce website/assets/img/product7.jpg" alt="" class="product-img">
                <h2 class="product-title">BACKPACK</h2>
                <span class="price">$13</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <!-- box8 -->
            <div class="product-box">
                <img src="../ecommerce website/assets/img/product8.jpg" alt="" class="product-img">
                <h2 class="product-title">SHOES</h2>
                <span class="price">$37</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>

    <script src="../ecommerce website/assets/css/main.js"></script>
</body>

</html>
