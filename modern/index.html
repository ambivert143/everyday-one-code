<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yamaha Web Bike</title>
    <link rel="stylesheet" href="../modern/access/style.css">
</head>

<body>
    <section class="main">
        <header>
            <a href="#"><img
                    src="../modern/access/image/nhan-dien-logo-yamaha-motorcycle-va-yamaha-music-9127-1515121930-5a4eed0a7fd30.png"
                    alt="" class="logo"></a>
            <ul class="nav">
                <li><a href="#">Top Features</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Store</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <h2>Ready To <span>Race</span></h2>
            <a href="#" class="btn">Rice Now</a>
            <img src="../modern/access/image/imgbin-honda-cbr125r-eicma-motorcycle-honda-cb1000r-honda-cb1000r-sDNqERZcahG4w5ynE1be9jTg2.png"
                alt="" class="bike">
        </div>

        <!-- di chuyen content qua lai -->
        <div class="slider">
            <div class="slides active">
                <h2><span>Engine</span><br>125 cc</h2>
                <h2><span>Max Speed</span><br>210 Kmph</h2>
            </div>
            <div class="slides">
                <h2><span>Mileage</span><br>12 Kmph</h2>
                <h2><span>0-100 Kmph</span><br>10 Second</h2>
            </div>
            <div class="slides">
                <h2><span>Wheels</span><br>14-Inch Alloy</h2>
                <h2><span>Tyre Type</span><br>Tubeless</h2>
            </div>
        </div>

        <div class="footer">
            <ul class="mxh">
                <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
            </ul>
            <div class="dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script>
        const slides = document.querySelectorAll('.slides');
        const dots = document.querySelectorAll('.dot');

        function setActive(i) {
            for(slide of slides)
            slide.classList.remove('active');
            slides[i].classList.add('active');

            for(dot of dots)
            dot.classList.remove('active');
            dots[i].classList.add('active');
        }

        for(let j =0; j<dots.length; j++) {
            dots[j].addEventListener('click', function() {
                setActive(j)
            })
        }
    </script>
</body>

</html>
